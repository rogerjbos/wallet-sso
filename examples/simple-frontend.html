<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet SSO - Simple Frontend Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .wallet-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .wallet-btn {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .wallet-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .wallet-btn.active {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .wallet-icon {
            font-size: 32px;
        }

        .wallet-name {
            font-weight: 600;
            color: #333;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }

        .auth-section {
            display: none;
        }

        .auth-section.active {
            display: block;
        }

        .user-info {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .user-info-item {
            margin-bottom: 12px;
            font-size: 14px;
        }

        .user-info-label {
            font-weight: 600;
            color: #666;
            margin-bottom: 4px;
        }

        .user-info-value {
            font-family: 'Courier New', monospace;
            color: #333;
            word-break: break-all;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 28px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f0f3ff;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .token-display {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .token-display pre {
            font-size: 12px;
            color: #333;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .config-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .config-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-top: 5px;
            font-size: 14px;
        }

        .config-label {
            font-weight: 600;
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Wallet SSO Demo</h1>
        <p class="subtitle">Connect your Web3 wallet to authenticate</p>

        <!-- Configuration -->
        <div class="config-section">
            <label class="config-label">API Server URL:</label>
            <input type="text" id="apiUrl" class="config-input" value="http://localhost:4000/api" placeholder="http://localhost:4000/api">
        </div>

        <!-- Status Messages -->
        <div id="status" class="status"></div>

        <!-- Wallet Selection -->
        <div id="walletSelection" class="auth-section active">
            <div class="wallet-buttons">
                <div class="wallet-btn" id="metamaskBtn" onclick="selectWallet('metamask')">
                    <div class="wallet-icon">ü¶ä</div>
                    <div class="wallet-name">MetaMask</div>
                </div>
                <div class="wallet-btn" id="polkadotBtn" onclick="selectWallet('polkadot')">
                    <div class="wallet-icon">üî¥</div>
                    <div class="wallet-name">Polkadot</div>
                </div>
            </div>
            <button class="btn" onclick="connectWallet()" disabled id="connectBtn">
                Select a Wallet to Continue
            </button>
        </div>

        <!-- Connected State -->
        <div id="connectedSection" class="auth-section">
            <div class="user-info">
                <div class="user-info-item">
                    <div class="user-info-label">Wallet Type:</div>
                    <div class="user-info-value" id="walletTypeDisplay"></div>
                </div>
                <div class="user-info-item">
                    <div class="user-info-label">Address:</div>
                    <div class="user-info-value" id="addressDisplay"></div>
                </div>
                <div class="user-info-item">
                    <div class="user-info-label">Status:</div>
                    <div class="user-info-value" id="authStatus">Not Authenticated</div>
                </div>
            </div>

            <button class="btn" onclick="authenticate()" id="authBtn">
                üîë Authenticate
            </button>
            <button class="btn btn-secondary" onclick="disconnect()">
                Disconnect Wallet
            </button>

            <div id="tokenDisplay" class="token-display" style="display: none;">
                <strong>Access Token:</strong>
                <pre id="tokenValue"></pre>
            </div>
        </div>
    </div>

    <script>
        let selectedWallet = null;
        let connectedAddress = null;
        let accessToken = null;

        function getApiUrl() {
            return document.getElementById('apiUrl').value.trim();
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        function selectWallet(wallet) {
            selectedWallet = wallet;
            
            // Update UI
            document.getElementById('metamaskBtn').classList.remove('active');
            document.getElementById('polkadotBtn').classList.remove('active');
            document.getElementById(wallet + 'Btn').classList.add('active');
            
            const btn = document.getElementById('connectBtn');
            btn.disabled = false;
            btn.textContent = `Connect ${wallet === 'metamask' ? 'MetaMask' : 'Polkadot'}`;
        }

        async function connectWallet() {
            if (!selectedWallet) {
                showStatus('Please select a wallet first', 'error');
                return;
            }

            try {
                if (selectedWallet === 'metamask') {
                    await connectMetaMask();
                } else if (selectedWallet === 'polkadot') {
                    await connectPolkadot();
                }
            } catch (error) {
                console.error('Connection error:', error);
                showStatus(`Failed to connect: ${error.message}`, 'error');
            }
        }

        async function connectMetaMask() {
            if (typeof window.ethereum === 'undefined') {
                throw new Error('MetaMask is not installed. Please install MetaMask browser extension.');
            }

            showStatus('Connecting to MetaMask...', 'info');
            
            const accounts = await window.ethereum.request({ 
                method: 'eth_requestAccounts' 
            });
            
            connectedAddress = accounts[0];
            showConnectedState();
            showStatus('MetaMask connected successfully!', 'success');
        }

        async function connectPolkadot() {
            if (typeof window.injectedWeb3 === 'undefined') {
                throw new Error('Polkadot.js extension is not installed. Please install it from the browser extension store.');
            }

            showStatus('Connecting to Polkadot...', 'info');

            // Enable the extension
            const { web3Accounts, web3Enable } = window.injectedWeb3['polkadot-js'];
            
            const extensions = await web3Enable('Wallet SSO Demo');
            if (extensions.length === 0) {
                throw new Error('No Polkadot extension found or user denied access');
            }

            const accounts = await web3Accounts();
            if (accounts.length === 0) {
                throw new Error('No accounts found in Polkadot extension');
            }

            connectedAddress = accounts[0].address;
            showConnectedState();
            showStatus('Polkadot connected successfully!', 'success');
        }

        function showConnectedState() {
            document.getElementById('walletSelection').classList.remove('active');
            document.getElementById('connectedSection').classList.add('active');
            
            document.getElementById('walletTypeDisplay').textContent = 
                selectedWallet === 'metamask' ? 'ü¶ä MetaMask (Ethereum)' : 'üî¥ Polkadot';
            document.getElementById('addressDisplay').textContent = connectedAddress;
        }

        async function authenticate() {
            const btn = document.getElementById('authBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Authenticating...';

            try {
                // Step 1: Get challenge
                showStatus('Step 1/3: Getting authentication challenge...', 'info');
                const challengeResponse = await fetch(`${getApiUrl()}/auth/challenge`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        address: connectedAddress,
                        walletType: selectedWallet
                    })
                });

                if (!challengeResponse.ok) {
                    throw new Error(`Challenge failed: ${challengeResponse.statusText}`);
                }

                const { message } = await challengeResponse.json();
                console.log('Challenge message:', message);

                // Step 2: Sign message
                showStatus('Step 2/3: Please sign the message in your wallet...', 'info');
                let signature;

                if (selectedWallet === 'metamask') {
                    signature = await window.ethereum.request({
                        method: 'personal_sign',
                        params: [message, connectedAddress]
                    });
                } else if (selectedWallet === 'polkadot') {
                    const { web3FromAddress } = window.injectedWeb3['polkadot-js'];
                    const injector = await web3FromAddress(connectedAddress);
                    const signRaw = injector?.signer?.signRaw;

                    if (!signRaw) {
                        throw new Error('Signing not available');
                    }

                    // Convert message to hex
                    const stringToHex = (str) => {
                        return '0x' + Array.from(str)
                            .map(c => c.charCodeAt(0).toString(16).padStart(2, '0'))
                            .join('');
                    };

                    const { signature: polkadotSig } = await signRaw({
                        address: connectedAddress,
                        data: stringToHex(message),
                        type: 'bytes'
                    });

                    signature = polkadotSig;
                }

                console.log('Signature:', signature);

                // Step 3: Authenticate
                showStatus('Step 3/3: Verifying signature...', 'info');
                const authResponse = await fetch(`${getApiUrl()}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        signature,
                        address: connectedAddress,
                        walletType: selectedWallet,
                        chainId: selectedWallet === 'metamask' ? 1 : undefined
                    })
                });

                if (!authResponse.ok) {
                    const errorData = await authResponse.json();
                    throw new Error(`Authentication failed: ${errorData.error || authResponse.statusText}`);
                }

                const tokens = await authResponse.json();
                accessToken = tokens.access_token;

                // Store in localStorage
                localStorage.setItem('accessToken', tokens.access_token);
                if (tokens.refresh_token) {
                    localStorage.setItem('refreshToken', tokens.refresh_token);
                }

                // Update UI
                document.getElementById('authStatus').textContent = '‚úÖ Authenticated';
                document.getElementById('authStatus').style.color = '#2e7d32';
                document.getElementById('tokenDisplay').style.display = 'block';
                document.getElementById('tokenValue').textContent = 
                    `${tokens.access_token.substring(0, 50)}...\n\nExpires in: ${tokens.expires_in} seconds`;

                showStatus('‚úÖ Authentication successful!', 'success');
                console.log('Tokens:', tokens);

            } catch (error) {
                console.error('Authentication error:', error);
                showStatus(`Authentication failed: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'üîë Authenticate';
            }
        }

        function disconnect() {
            selectedWallet = null;
            connectedAddress = null;
            accessToken = null;
            
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            
            document.getElementById('walletSelection').classList.add('active');
            document.getElementById('connectedSection').classList.remove('active');
            document.getElementById('metamaskBtn').classList.remove('active');
            document.getElementById('polkadotBtn').classList.remove('active');
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('connectBtn').textContent = 'Select a Wallet to Continue';
            document.getElementById('authStatus').textContent = 'Not Authenticated';
            document.getElementById('authStatus').style.color = '';
            document.getElementById('tokenDisplay').style.display = 'none';
            
            showStatus('Disconnected successfully', 'info');
        }

        // Load Polkadot.js extension API if available
        window.addEventListener('load', () => {
            if (typeof window.injectedWeb3 === 'undefined') {
                console.log('Polkadot.js extension not detected');
            }
        });
    </script>
</body>
</html>
